version: '3'


services:
  db:
    image: postgres:15.4
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    container_name: postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data
    mem_reservation: 512M
    mem_limit: 1G